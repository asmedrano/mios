<!doctype html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title></title>
	<link rel="stylesheet" href="/static/css/styles.css">

</head>
	<body>
	<div id="sign-in-wrap">
		{%if user == False%}
		<a href="#" id="signin"><img src="/static/img/plain_sign_in_blue.png"></a>
		{%else%}
		<span> You are logged in as {{user}}</span> <a href="#" id="logout">Logout</a>
		{%endif%}
	</div>
		<script src="https://login.persona.org/include.js"></script>	
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
		<script src="/static/js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			var cu = {%if user == False%}null{%else%}"{{user}}"{%endif%};
			$(function(){

				$('#signin').click(function(){
					navigator.id.request();	
					
				});	

				$("#logout").click(function(){
					navigator.id.logout();		
				});
					
				init_bid(cu);
			});
		</script>
	</body>
</html>
